<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" auto-config="false" disable-url-rewriting="true">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Suprema</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/account.js"></script>
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form login-form-custom">
            <section class="login_content login-content-custom">
                <h1>Login Form</h1>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required/>
                </div>
                <div class="form-group" style="align-content: center">
                    <button id="btnLogin" class="btn btn-info" onclick="sendLogin(this)">Log in</button>
                    <a href="/register" class="to_register"> Create Account </a>
                </div>
            </section>
            <div class="message-error" id="message">Account incorrect</div>
        </div>
    </div>
</div>
</body>
</html>
