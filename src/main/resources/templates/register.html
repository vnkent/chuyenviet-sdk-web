<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Suprema</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <link href="/css/custom.css" rel="stylesheet">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/account.js"></script>
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form register-form-custom">
            <section class="login_content, login-content-custom">
                <h1>Register Account</h1>
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username"
                           required/>
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password"
                           required/>
                </div>
                <div class="form-group">
                    <input id="rePassword" name="rePassword" type="password" class="form-control"
                           placeholder="Re-password" required/>
                </div>
                <div class="form-group">
                    <input id="name" name="name" type="text" class="form-control" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <input id="address" name="address" type="text" class="form-control" placeholder="Address"/>
                </div>
                <!--                    <div>-->
                <!--                        <input type="file" id="myFile" name="filename" required>-->
                <!--                    </div>-->
                <div class="form-group" style="text-align: center">
                    <button class="btn btn-info" onclick="sendRegister()">Register</button>
                    <a href="/login" class="to_register"> Log in </a>
                </div>
                <div class="message-error" id="message">Could not register account</div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
