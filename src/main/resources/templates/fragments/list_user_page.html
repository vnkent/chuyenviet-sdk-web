<html xmlns:th="http://www.thymeleaf.org">
<div class="row">
    <div class="col-md-12 col-sm-12  ">
        <div class="x_panel">
            <div class="col-md-12 table-responsive">
                <table id="table_users" class="table table-striped jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">STT</th>
                        <th class="column-title">Username</th>
                        <th class="column-title">Name</th>
                        <th class="column-title">Address</th>
                        <th class="column-title">Acction</th>
                    </tr>
                    </thead>
                    <tbody id="users">
                        <tr th:each="user,iter: ${users}">
                            <td th:text="${iter.index}" />
                            <td th:text="${user.username}" />
                            <td th:text="${user.name}" />
                            <td th:text="${user.address}" />
                            <td>
                                <div>
                                <button class="btnSpecial" id="addFingerprint" th:onclick="callEvent(this)" th:data="${user.id}">
                                    <span class="iconFinger-special"></span>
                                </button>
                                <button class="btnSpecial" id="addFaceprint" th:onclick="callEvent(this)" th:data="${user.id}">
                                    <span class="iconFace-special"></span>
                                </button>
                                <button class="btnSpecial" id="addCardprint" th:onclick="callEvent(this)" th:data="${user.id}">
                                    <span class="iconCard-special"></span>
                                </button></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function callEvent(e) {
        var userID = e.getAttribute('data');
        var id = e.getAttribute('id');
        console.log("userID " + userID);
        var type = 0;
        if (id == 'addFingerprint') {
            type = 1;
        } else if (id == 'addFaceprint') {
            type = 2;
        } else {
            type = 3;
        }
        window.location.href = "/user/" + userID + "/" + type;
    }
</script>
</html>
